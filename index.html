<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Hub- Track & Manage Cities Easily</title>
        <meta name="title" content="Weather Hub- Track & Manage Cities Easily">
        <meta name="description" content="Weather Hub is a web application that allows users to track and manage cities easily.">
        <meta name="keywords" content="Weather Hub, Weather, Hub, Track, Manage, Cities, Easily">
        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custome CSS -->
        <link rel="stylesheet" href="styles/css/main.css">

</head>
<body>  
        <header class="header">        
                <div class="container">
                        <a href="#" class="logo">
                                <img src="assets/logo.svg" height="58" width="134" alt="logo">
                        </a>
                        <div class="search-view " data-search-view>
                                <div class="search-wrapper">
                                        <input type="search" name="search" class="search-field " placeholder="Search city..." autocomplete="off" data-search-field>
                                        <span class="search-icon">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                        </span>

                                        <button class="btn-icon leading-icon has-state" aria-label="close search" data-search-toggle>
                                                <span class="icons">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                                                </span>                                                
                                        </button>
                                </div>

                                <div class="search-result" data-search-result>
                                        <ul class="view-list" data-search-list>
                                                <li class="view-item">
                                                        <span class="icons">
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
                                                        </span>
                                                        
                                                        <div>
                                                                <p class="item-title">Kathmandu</p>
                                                                <p class="item-subtitle">Bagmati, Nepal</p>
                                                        </div>
                                                        <a href="#" class="item-link has-state" data-search-toggle></a>
                                                </li>
                                        </ul>
                                </div>
                        </div>
                        <div class="header-actions">
                                <button class="btn-icon has-state" aria-label="open search" data-search-toggle>
                                        <span class="icons">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                        </span>
                                </button>

                                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn    >
                                        <span class="icons">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-locate-fixed"><line x1="2" x2="5" y1="12" y2="12"/><line x1="19" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="5"/><line x1="12" x2="12" y1="19" y2="22"/><circle cx="12" cy="12" r="7"/><circle cx="12" cy="12" r="3"/></svg>
                                        </span>
                                        <span class="span">Current Location</span>
                                </a>
                        </div>
                </div>
        </header>
        <main>
                <article class="container">
                        <div class="left-content">
                                <section class="section current-weather" aria-label="current weather" data-current-weather>
                                         <div class="card card-lg current-weather-card">
                                                <h2 class="card-title">Now</h2>
                                                <div class="wrapper">
                                                        <p class="heading">
                                                                25&deg;<sup>c</sup>
                                                        </p>

                                                        <img src="assets/Weather Icon.svg" width="64" height="64" alt="weather icon" class="weather-icon">
                                                </div>

                                                <p class="text-2xl font-semibold capitalize">Overcast clouds</p>
                                                <ul class="meta-list">
                                                        <li class="meta-item">
                                                                <span class="icons">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>   
                                                                </span>
                                                                <p class="meta-text text-2xl">Thursday 16, Feb</p>
                                                        </li>

                                                        <li class="meta-item">
                                                                <span class="icons">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
                                                                </span>
                                                                <p class="meta-text text-2xl">Kathmandu, Nepal</p>
                                                        </li>
                                                </ul>
                                         </div>
                                </section>


                                <section class="section weather-forecast" aria-labelledby="weather-forecast" data-5-days-weather-forecast>
                                        <h2 class="text-3xl mb-3" id="forecast-label">5 Days Forecast</h2>

                                        <div class="card card-lg forecast-card">
                                                <ul>
                                                        <li class="card-item">

                                                                <div class="icon-wrapper">
                                                                        <img src="assets/night cloud.svg" width="36" height="36" alt="weather icon" class="weather-icon">

                                                                        <span class="span">
                                                                                <p class="text-3xl mb-3">25</p>
                                                                        </span>
                                                                </div>

                                                                <p class="label-1 text-2xl font-semibold">17 Feb</p>
                                                                <p class="label-1 text-2xl font-semibold">Friday</p>
                                                        </li>

                                                        <li class="card-item">

                                                                <div class="icon-wrapper">
                                                                        <img src="assets/night cloud.svg" width="36" height="36" alt="weather icon" class="weather-icon">

                                                                        <span class="span">
                                                                                <p class="text-3xl mb-3">25</p>
                                                                        </span>
                                                                </div>

                                                                <p class="label-1 text-2xl font-semibold">17 Feb</p>
                                                                <p class="label-1 text-2xl font-semibold">Friday</p>
                                                        </li>

                                                        <li class="card-item">

                                                                <div class="icon-wrapper">
                                                                        <img src="assets/night cloud.svg" width="36" height="36" alt="weather icon" class="weather-icon">

                                                                        <span class="span">
                                                                                <p class="text-3xl mb-3">25</p>
                                                                        </span>
                                                                </div>

                                                                <p class="label-1 text-2xl font-semibold">17 Feb</p>
                                                                <p class="label-1 text-2xl font-semibold">Friday</p>
                                                        </li>

                                                        <li class="card-item">

                                                                <div class="icon-wrapper">
                                                                        <img src="assets/night cloud.svg" width="36" height="36" alt="weather icon" class="weather-icon">

                                                                        <span class="span">
                                                                                <p class="text-3xl mb-3">25</p>
                                                                        </span>
                                                                </div>

                                                                <p class="label-1 text-2xl font-semibold">17 Feb</p>
                                                                <p class="label-1 text-2xl font-semibold">Friday</p>
                                                        </li>

                                                        <li class="card-item">

                                                                <div class="icon-wrapper">
                                                                        <img src="assets/night cloud.svg" width="36" height="36" alt="weather icon" class="weather-icon">

                                                                        <span class="span">
                                                                                <p class="text-3xl mb-3">25</p>
                                                                        </span>
                                                                </div>

                                                                <p class="label-1 text-2xl font-semibold">17 Feb</p>
                                                                <p class="label-1 text-2xl font-semibold">Friday</p>
                                                        </li>

                                                </ul>
                                        </div>
                                </section>
                        </div>


                        <div class="right-content">
                                
                        </div>
                </article>
        </main>
</body>
</html>
